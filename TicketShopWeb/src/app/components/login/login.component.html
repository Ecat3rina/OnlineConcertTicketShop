<mat-card class="example-card">
    <mat-card-header fxLayout="row" fxLayoutAlign="center">
        <div><h1>Welcome to OnlineConcertTicketsShop</h1></div>
    </mat-card-header>
    
    <mat-card-content>
        <form (ngSubmit)="onLoginButtonClick()" #loginForm="ngForm">
            <mat-form-field class="full-width">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Username" required autocomplete="off" name="username" [(ngModel)]="authModel.username">
            </mat-form-field>
            <br />
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" required type="password" name="password" [(ngModel)]="authModel.password">
            </mat-form-field>
            <br/>
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">Login</button>
        </form>
    </mat-card-content>

</mat-card>

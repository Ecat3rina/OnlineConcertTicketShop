<mat-drawer-container class="event-container">
    <h1>{{event.name}}</h1>
    <h2>{{event.date | date }}</h2>
    <hr>
    <button mat-raised-button color="accent"><mat-icon>shopping_cart</mat-icon>Buy Tickets</button>
    <button mat-icon-button aria-label="heart icon" (click)="onAddToFavoritesClick()" *ngIf="enableFavorite == true">
        <mat-icon [color]="event.addedToWishlist ? 'warn' : 'theme'">favorite</mat-icon>
    </button>
    <button mat-icon-button  (click)="onDeleteFromFavoritesClick()" *ngIf="enableDelete==true">
        <mat-icon>delete</mat-icon>
    </button>
</mat-drawer-container>
